<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billy Talent</title>
    <link rel="stylesheet" href="/infoStyle.css">
</head>

<body>

    <header>
        <h1>Billy Talent</h1>
        <h2>Fan Page Mailing List</h2>
        <h4>
            <nav>
                <a href="/index.html">Home Page</a>
            </nav>
        </h4>
    </header>

    <main>
        <img src="/img/BT.jpg" alt="Tour Information" />

        <form method="POST" action="/api/reservation">


            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required/>
            </div>

            <div>
                <label for="email" >Email: </label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="date-of-birth">Date of Birth: </label>
                <input type="date" id="date-of-birth" name="date-of-birth">
            </div>

            <div>
                <label for="favorite-color">Favorite Color: </label>
                <input type="color" id="favorite-color" name="favorite-color">
            </div>

            <div>
                <label for="lucky-number">Lucky Number: </label>
                <input type="number" id="lucky-number" name="lucky-number">
            </div>

            <div>
                <label for="confirmation">Confirm this info is correct: </label>
                <input type="checkbox" id="confirmation" name="confirmation">
            </div>

            <div>
                <input type="submit">
            </div>
        </form>

    </main>
</body>

</html>
